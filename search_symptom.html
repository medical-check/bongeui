<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>증상 검색</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
</head>
<body>
    <h2>증상을 입력하세요</h2>
    <div style="display: flex; align-items: center;">
        <input type="text" id="symptom-input" placeholder="예: 기침, 두통">
        <button onclick="searchSymptom()">검색</button>
    </div>

    <div id="result"></div>

    <div style="margin-top: 20px;">
        <a href="select.html">뒤로가기</a>
        <a href="index.html">나가기</a>
        <a href="symptom_checkbox.html">증상 체크박스</a>
    </div>

    <script>
        // Enter 키 입력 시 검색 실행
        document.getElementById("symptom-input").addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                searchSymptom();
            }
        });

        function searchSymptom() {
            const input = document.getElementById('symptom-input').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "";

            if (!input) {
                resultDiv.innerHTML = "<p>증상을 입력해주세요.</p>";
                return;
            }

            const symptomList = input.split(',').map(s => s.trim());
            const matchedDiseases = new Map(); // 병명 중복 제거용

            symptomList.forEach(symptom => {
                const diseases = diseaseData[symptom];
                if (diseases) {
                    diseases.forEach(disease => {
                        if (!matchedDiseases.has(disease["병명"])) {
                            matchedDiseases.set(disease["병명"], disease);
                        }
                    });
                }
            });

            if (matchedDiseases.size === 0) {
                resultDiv.innerHTML = "<p>해당 증상에 대한 병명을 찾을 수 없습니다.</p>";
                return;
            }

            matchedDiseases.forEach(disease => {
                const block = document.createElement('div');
                block.innerHTML = `
                    <h3>${disease["병명"]}</h3>
                    <p><strong>증상:</strong> ${disease["증상"].join(', ')}</p>
                    <p><strong>치료방법:</strong> ${disease["치료방법"]}</p>
                `;
                resultDiv.appendChild(block);
            });
        }
    </script>
</body>
</html>
